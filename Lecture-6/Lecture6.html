<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Forms in HTML-->
     <!--! form  tag: -->
     <!-- Tags-
      ^label:
          -Attributes:
          *1)for: (it is used to associate label with input element)
          
      ^input:
          -Attributes:
           *1)id:
           *2)type: 
           It is used to specify the type of input.
             ?text: 
             
             ?password:
             
             ?email:
          
             ?number:
             
             ?date:
             
             ?radio:
             It is used to take radio input from user.
             We can also develop the method to only one radio button can be selected at a time.
             
             ?checkbox:
             It is used to take checkbox input from user.We can select multiple checkboxes at a time.
            
            
            *3)name:
            It is used to specify the varible name of the input element. 
            After submitting the form the data will be saved in this variable either in the URL (in case of no backend) or in the backend (in case of backend).
            
            *4)value:
            It is used to specify the default value of the input element.
               
               ?default value:
            It is used to specify the default value of the input element.
            
            *5)placeholder:
            It is used to specify a short hint that describes the expected value of the input field.
       
     ^button:
           -Attributes:
           *1)type: It is used to specify the type of button.
             ?reset:  
             It will clear the data without refreshing the page
            ?submit:
             It will submit the data to the server and also refresh the page.
             -->

    <h1>Form Example-1</h1>
             <form >
                <label for="name">Name</label>
                <input type="text" id="name"  placeholder="Enter your name"> <br><br>

                 <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email"> <br><br>

                 <label for="age">Age</label> 
                <input type="number" id="age" placeholder="Enter your age"> <br><br>

                 <label for="company">Company</label>
                <input type="text" value="Google" id="company" placeholder="Enter your company"> <br><br>

                 <label for="">Gender</label>
                <input type="radio" value="male" name="gender"> Male
                <input type="radio" value="female" name="gender"> Female
                <input type="radio" value="others" name="gender"> Others <br>

                <label for="">Skills</label>
                <input type="checkbox" id="skills"  name="skills" placeholder="Enter your skills"> Python
                <input type="checkbox" id="skills"  name="skills" placeholder="Enter your skills"> JavaScript 
                <input type="checkbox" id="skills"  name="skills" placeholder="Enter your skills">GoLang 
                <input type="checkbox" id="skills"  name="skills" placeholder="Enter your skills">Rust  <br><br>
            
               <button type="reset">Reset</button>
               <button type="submit">Submit</button>
            </form>

    <h1>Form Example-2</h1>

            </form>
</body>
</html>
