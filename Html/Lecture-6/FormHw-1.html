    <table>
        <form >
        <tr>
            <td colspan="3" style="text-align: center;"><h1>Registration Form</h1></td>

        <tr>
            <td><label for="firstName">First Name</label></td>

        </tr>
        <tr>
            <td><label for="lastName">Last Name</label></td>
            <td colspan="2"><input id="lastName" type="text" name="last-Name"></td>
        </tr>
        <tr>
            <td><label for="nickName">Nick Name</label></td>
            <td colspan="2"><input id="nickName" type="text" name="nick-Name"></td>

        <tr>

        <tr>

        </tr>
        
        <br>

            <td><label for="Gender">Gender</label></td>
            <td colspan="2">
                
                <input id="male" type="radio" name="Gender" value="Male" >

                <input id="female" type="radio" name="Gender" value="Female" >
                <label for="female">Female</label>
                <input id="others" type="radio" name="Gender" value="Others">

        </tr>

        <br>

        <tr>
            <td><label for="No.">Mobile Number</label></td>

        </tr>

        <br>

        <tr>
            <td><label for="address">Address</label></td>
            <td colspan="2"><input id="address" type="text" name="Address" size=""></td>
        </tr>

        <br>
        <tr>
            <td></td>
            <td>
                <button>submit</button>
                <button type="reset">reset</button>
            </td>
            <td></td>
        </tr>
        </form>
    </table>
